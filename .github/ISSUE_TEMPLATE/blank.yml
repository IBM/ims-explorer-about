name: üìù Blank Issue
description: Create an issue from scratch for topics that don't fit other templates
title: ""
labels: ["needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Create a Custom Issue
        
        Use this template when your issue doesn't fit into the other categories (bug report, feature request, or security vulnerability).
        
        Please provide a clear title and description to help us understand your issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe your issue, question, or topic in detail.
      placeholder: Provide a clear and detailed description...
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Add any other relevant information, context, screenshots, or links.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
